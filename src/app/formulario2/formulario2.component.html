<div class="elemento limpiarEstilos">
  <div class="elemento_descripcion">{{egreso.descripcion}}</div>
  <div class="right limpiarEstilos">
      <div class="elemento_valor" >- {{ egreso.valor | currency:'ARS' : '$':'1.2-2'}}</div>
      <div class="elemento_porcentaje">{{calcularPorcentaje(egreso) | currency:'' : '':'1.2-2'}}%</div>
      <div class="elemento_eliminar">
          <button class="elemento_eliminar--btn">
            <i class="ion-ios-close-outline" (click)="eliminarRegistro(egreso)"></i>
          </button>
      </div>
  </div>
</div>
